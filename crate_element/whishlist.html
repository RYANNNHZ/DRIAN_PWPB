<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
       
        <div class="container d-flex" id="container">


        </div>



        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
            let container = document.getElementById('container');


            var keterangan = [
                {
                    judul :'gambar labu' ,
                    deskripsi : 'labu fesh dari kebun pak mamat',
                    gambar:"https://images.unsplash.com/photo-1698424954529-43aaa37b8ac1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                },
                {
                    judul :'anak laki laki' ,
                    deskripsi : 'anak laki laki sedang pegang buah',
                    gambar: "https://images.unsplash.com/photo-1698322281610-0e4d97c90ec7?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                },
                {
                    judul :'crobong asap' ,
                    deskripsi : 'mengahgant kan diri di dekat crobong asap',
                    gambar:  "https://images.unsplash.com/photo-1696814543693-31fcf942ccb7?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                },
                {
                    judul :'danau bjir' ,
                    deskripsi : 'danau yang sangat indah cuy',
                    gambar:        "https://images.unsplash.com/photo-1698443357916-b2a72ceddd9b?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                }
            ]
            

        keterangan.forEach((item,i) => {
        
        
        container.innerHTML += `
  <div class="card mx-1 my-5" style="width: 18rem;">
    <img src="${item.gambar}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">${item.judul}</h5>
      <p class="card-text">${item.deskripsi}</p>
      <button type="button" class="btn btn-primary" id="liveToastBtn" onclick="love(${i})"><i id="icon" class="bi bi-heart m-2 icon_love"></i><p class='text'>like rian</p></button>
    </div>
  </div>`;
  i++
      })

      

      function love(urutan){
        let icon_love = document.getElementsByClassName("icon_love");
        let btn = document.getElementsByClassName("btn");
        let text = document.getElementsByClassName("text");

        if(icon_love[urutan].classList.contains("bi-heart")){
            icon_love[urutan].classList.replace("bi-heart","bi-heart-fill");
            btn[urutan].classList.replace("btn-primary",'btn-success');
            text[urutan].innerHTML = 'sudah di like';
        }else{
            
            icon_love[urutan].classList.replace("bi-heart-fill","bi-heart");
            btn[urutan].classList.replace("btn-success",'btn-primary');
            text[urutan].innerHTML = 'like rian';
        }
      }

        </script>
    </body>
</html>
